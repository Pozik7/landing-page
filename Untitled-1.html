<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
  <div class="container">
  <div class="left-side">
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="right-side">

    <div class="top-circle">
      <svg width="587" height="224" viewBox="0 0 587 224" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="293.46" cy="-69.5" r="291.5" fill="#B977FF" stroke="white" stroke-width="3" />
      </svg>
    </div>



    <div class="middle-circle">
      <svg width="634" height="721" viewBox="0 0 634 721" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M413.973 703.873C642.099 712.518 832.655 565.681 839.838 376.145C847.021 186.61 668.124 25.772 439.998 17.1269C211.871 8.48182 21.3153 155.319 14.1326 344.855C6.94998 534.39 185.846 695.228 413.973 703.873Z"
          fill="#D8B4FF" fill-opacity="0.2" stroke="white" stroke-width="1.27188" />

          d="M315.062 608.724C486.667 615.227 629.827 507.502 635.099 368.387C640.371 229.271 505.774 111.021 334.169 104.517C162.564 98.0143 19.4043 205.739 14.1324 344.854C8.86047 483.97 143.457 602.221 315.062 608.724Z"

        <path
          d="M282.586 572.58C435.547 578.377 562.964 485.67 567.505 365.825C572.047 245.981 452.012 143.896 299.051 138.1C146.09 132.303 18.6739 225.01 14.1323 344.855C9.59065 464.699 129.625 566.784 282.586 572.58Z"
          fill="#D8B4FF" fill-opacity="0.2" stroke="white" stroke-width="1.27188" />

    </div>


    <div class="bottom-circle">
      <svg width="587" height="201" viewBox="0 0 587 201" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="293.46" cy="293" r="291.5" fill="url(#paint0_linear_146_412)" stroke="url(#paint1_linear_146_412)"

      </svg>
    </div>


  </div>
</body>

</html>
